<div class="col">
  <figure class="figure">
    <img src="{{ include.src }}" class="figure-img m-0" />
    <figcaption class="figure-caption text-center" style="margin-top: -0.8rem;">
      {% if site.gh_repo %}
      <a href="{{ include.href }}" class="small" target="_blank">
        {{ include.cap }}
      </a>
      {% else %} 
      {{ include.cap }} 
      {%endif%}
    </figcaption>
  </figure>
</div>
